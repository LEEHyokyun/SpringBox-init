<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>home</title>
</head>
<body>
<div class="container pt-4"></div>
<!--/* thymeleaf class*/-->
<h4>SpringBoot Thymeleaf</h4>
총 회원수 <span th:text="|${count} 명|"></span><br>
<br><br>
<th:block th:if="${session.mvo}!=null">
<form action="findMemberById" method="get">
	<input type="text" name="id" placeholder="회원 아이디"><button type="submit">검색</button><br>
</form><br>
주소 검색
<form action="findMemberListByAddress" method="get">
	<select name="address" required="required">
			<option value="">--주소--</option>
			<option th:each="address:${addressList}" th:value="${address}" th:text="${address}"></option>
	</select>
	<button type="submit">검색</button>
</form>
</th:block>
<br><br>
<a href="" th:href="@{/session-test}">session test</a><br>
<a href="" th:href="@{/session-test2}">session test</a><br>
<br><br>
<th:block th:if="${session.mvo}==null">
<form action="login" method="post">
	<input type="text" name="id" placeholder="아이디" required="required"><br>
	<input type="password" name="password" placeholder="비밀번호" required="required"><br>
	<button type="submit">로그인</button>
</form>
<br><br>
<a href="" th:href="@{/registerMemberForm}">회원가입</a>
</th:block>
<th:block th:if="${session.mvo}!=null">
	<span th:text="${session.mvo.name}"></span>님 환영합니다.<br>
	<form action="logout" method="post">
		<button type="submit" class="btn btn-link">로그아웃</button>
	</form>
	<br><br>
	<a href="" th:href="@{/updateMemberForm}">회원정보수정</a>
</th:block>
<br><br>
</body>
</html>
