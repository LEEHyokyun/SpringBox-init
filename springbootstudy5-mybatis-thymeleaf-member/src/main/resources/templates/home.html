<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>home</title>
</head>
<body>
<div class="container pt-4"></div>
<!--/* thymeleaf class*/-->
<h4>SpringBoot Thymeleaf</h4>
총 회원수 [[${count}]]명<br>
<br><br>
<form action="findMemberById" method="get">
	<input type="text" name="id" placeholder="회원 아이디"><button type="submit">검색</button><br>
</form><br>
주소 검색
<form action="findMemberListByAddress" method="get">
	<select name="address" required="required">
			<option value="">--주소--</option>
			<option th:each="address:${addressList}" th:value="${address}" th:text="${address}"></option>
	</select>
	<button type="submit">검색</button>
</form>
<br><br>
<a href="" th:href="@{/session-test}">session test</a><br>
<a href="" th:href="@{/session-test2}">session test</a><br>
</body>
</html>
