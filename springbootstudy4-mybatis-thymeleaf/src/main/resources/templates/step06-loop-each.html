<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>step06-loop-each</title>
</head>
<body>
<div class="container">
	<a href="" th:href="@{/}">Home</a>
	<table class="table table-bordered">
    <thead>
      <tr>
        <th>일련번호</th>
        <th>ID</th>
        <th>NAME</th>
        <th>ADDRESS</th>
      </tr>
    </thead>
    <tbody>
    	<!--/*th:each="요소객체명:${컨트롤러에서 전달한 컬렉션 구현체}*/-->
      <tr th:each="member:${memberList}">
		<td th:text="${memberStat.count}">count number</td>      
        <td th:text="${member.id}">id</td>
        <td th:text="${member.name}">name</td>
        <td th:text="${member.address}">address</td>
      </tr>
      
       <tr th:each="map:${mapList}">
		<td th:text="${mapStat.count}">count number</td>      
        <td th:text="${map.ID}">id</td>
        <td th:text="${map.NAME}">name</td>
        <td th:text="${map.ADDRESS}">address</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
