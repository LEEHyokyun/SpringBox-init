<!DOCTYPE html>
<!--/* 
	thymeleaf layout 설정, layout:decorate에 따라 layout을 전체 틀로 자동적으로 가져온다. 
	templates 하위의 contents html 부분만 호출
	하위 디렉토리는 이에 따라 상관없고, 다만 해당 content 부분 호출시 그 내용이 채워진다는 부분에서 중요
*/-->
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
<head>
<title>main1</title>
<!--/* 
	thymeleaf layout을 이용하므로 body tag는 명시하지 않는다 
	layouts/layout.html 중 content 부분에 삽입이 된다.
*/-->
<div layout:fragment="content">
	main1 - <span th:text="${message}">message</span>
	<a href="" th:href="@{/study13-2}">step13-main2</a>
</div>
