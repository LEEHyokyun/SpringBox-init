<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>step01-text-expression</title>
</head>
<body>
<a href="/" th:href="@{/}">home</a><br>
<!--/* 
	Controller가 공유한 MemberVO 정보 표현
*/-->
<!--/*
	VO의 해당 인스턴스 변수는 getMethod를 통해 확보
*/-->
<span th:text="${memberVO.name}">회원명</span><br>
<span th:text="${memberVO.address}">회원주소</span><br>
<br><br>
<!--/*
	VO에 접근할 수 있는 방법은 매우 여러가지
	인스턴스 변수 뿐만 아니라, 메소드, 함수 등으로 접근이 가능하다.
*/-->
<span th:text="${memberVO.nextPageGroup}">다음페이지</span><br>
<span th:text="${memberVO.isNextPageGroup()}">다음페이지</span><br>
<span th:text="${memberVO.register()}">다음페이지</span><br>
</body>
</html>
