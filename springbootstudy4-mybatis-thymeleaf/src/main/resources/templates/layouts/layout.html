
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><!--/* thymeleaf layout 선언부 추가 */-->
<head>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet"  th:href="@{/css/myhome.css}">  
</head>
<body>

<!-- fragments 디렉토리 html 파일에 명시한 fragment(조각) 요소를 가지고 와서 사용    -->	
<!-- 각 요소별 정의한 id에 해당하는 부분을 가져와 화면에 출력    -->	
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-8 offset-sm-2" align="right">
			<!-- fragments 디렉토리 html 파일에 명시한 fragment(조각) 요소를 가지고 와서 사용  
           		   th:replace="fragments/header" => header란 html 파일명을 말함 
           		   :: headerFragment : 해당 요소의 아이디, 여러개의 fragment를 두고 그 중 선택
              -->	
			<div th:replace="fragments/header :: headerFragment"></div>
		</div>
	</div>
	<!--  메인 컨텐트 화면으로 변경될 부분  -->
	<div class="row main">
		<div class="col-sm-8 offset-sm-2">
			<!--/* 다양한 컨텐츠, 본문 내용에 해당 */-->
			<div layout:fragment="content"></div>
		</div>
	</div>
		<div class="row">
		<div class="col-sm-8 offset-sm-2">
			<!-- fragments 디렉토리 html 파일에 명시한 fragment(조각) 요소를 가지고 와서 사용  
           		   th:replace="fragments/footer" => footer란 html 파일명을 말함
           		   역시 해당 여러개의 요소들 중 선택하여 화면출력 가능   
              -->	
			<div th:replace="fragments/footer :: footerFragment"></div>
		</div>
	</div>
</div>	
</body>
</html>
