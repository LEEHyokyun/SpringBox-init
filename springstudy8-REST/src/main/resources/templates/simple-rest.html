<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>simple-rest</title>
<script type="text/javascript">
	$(function(){
		$("#getBtn").click(function(){
			$.ajax({ //get - 정보조회
				type: "get",
				url: "item/1", //data in url
				success: function(data){
					alert(data);
				}
			}); //ajax
		}); //click
		$("#postBtn").click(function(){
			$.ajax({ //post - data 생성
				type: "post",
				url: "item", //data in ur
				data: "id=2",
				success: function(data){
					alert(data);
				}
			}); //ajax
		}); //click
		$("#putBtn").click(function(){
			$.ajax({ //put - data 수정
				type: "put",
				url: "item", //data in ur
				data: "id=5",
				success: function(data){
					alert(data);
				}
			}); //ajax
		}); //click
		$("#deleteBtn").click(function(){
			$.ajax({ //post - data 삭제
				type: "post",
				url: "item", //data in url
				data: "id=3",
				success: function(data){
					alert(data);
				}
			}); //ajax
		}); //click
	}); //function
</script>
</head>
<body>
<div class="container pt-4">
<!--/* rest : http request method : get */-->
<button id="getBtn">get Test</button>
<button id="postBtn">post Test</button>
<button id="putBtn">put Test</button>
<button id="deleteBtn">delete Test</button>
</body>
</html>
