<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>jquery next-prev</title>
<script type="text/javascript">
	$(function(){
		//데이터 추가
		$("#infoDiv .desc").click(function(){
			$(this).next().text($(this).text());
		});
		
		//데이터 삭제
		$("#deleteAllBtn").click(function(){
			//infoDiv div요소의 하위요소 중 desc class 요소의 다음 요소
			//해당 요소의 text(글자)를 모두 공란으로 비운다.
			$("#infoDiv .desc").next().text("");
		});
		
		//prevBtn 클릭시 해당 요소의 이전 이전 요소의 글자(text)를 출력
		$("#prevBtn").click(function(){
			alert($(this).prev().prev().prev().text());
		});
	});
</script>
</head>
<body>
<div class="container">
<div id="infoDiv">
	<span class="desc">아이유</span><span></span><br>
	<span class="desc">손흥민</span><span></span><br>
	<span class="desc">이강인</span><span></span><br>
	<br><br>
	<input type="button" value="추가한 데이터를 지움" id="deleteAllBtn">
	<br><br>
	<span>한사랑산악회</span>
	<br><font>우하하</font>
	<button type="button" id="prevBtn">prevTest</button>
</div>
</div>
</body>
</html>
