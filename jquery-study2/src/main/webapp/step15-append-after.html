<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>append-after</title>
<style type="text/css">
	#span1{
		background-color: yellow;
	}
	#span2{
		background-color: lime;
	}
</style>
<script type="text/javascript">
	//testBtn 버튼 클릭시 자신의 value를 alert로 표기
	$(function(){
		$("#testBtn").click(function(){
			//alert($(this).val());
			$("#span1").append("가수");
			//대상 요소의 하위(자식) 요소로 추가 <span>아이유 가수</span>
			$("#span2").after("가수");
			//대상 요소의 형제 요소로 추가 <span>아이유</span> 가수
			$("a[href*=daum]").append("go");
		});
	});
</script>
</head>
<body>
<div class="container">
<input type="button" id="testBtn" value="테스트"><br><br>
<span id="span1">아이유</span><hr>
<span id="span2">이효리</span><hr>
<a href="http://www.daum.net">다음넷으로</a><hr>
<a href="http://google.com">구글로</a><hr>
<a href="http://daum.net">다음넷으로</a><hr>
</div>
</body>
</html>
